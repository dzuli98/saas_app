{% extends 'base.html' %}

{% block content %}

<h1 class="text-lg font-medium">Hello, {{instance.username}}!</h1>
    {% if perms.auth.view_user or owner %}
    <div>
        {{ instance.first_name }} - {{ instance.last_name }}
        {{ instance.last_login }}
    </div>
    {% else %}
    <div>
        <p>You do not have permission to view users.</p>
    </div>
    {% endif %}
{% endblock content%}
